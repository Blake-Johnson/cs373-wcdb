name: American Red Cross
kind: relief organization
location: Washington, D.C, United States of America
history: |
  Issued a corporate charter by the United States Congress under Title 36 of
  the United States Code, Section 3001, the American National Red Cross is
  governed by volunteers and supported by community donations, income from
  health and safety training and products, and income from blood products. The
  American Red Cross is headquartered in Washington, D.C. The Chairman of the
  Board of Governors, serving her second three-year term, is Bonnie
  McElveen-Hunter. The current President and Chief Executive Officer is Gail J.
  McGovern.
